{% extends 'myauth/base.html' %}

{% block title %}
    Update Avatar
{% endblock %}

{% block body %}
    <h1>Update Avatar</h1>
    <div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    </div>
    {{ profile.pk }}
    <div>
    <a href="{% url 'myauth:about-me' profile.pk %}">Back to profile</a>
    </div>
{% endblock %}
