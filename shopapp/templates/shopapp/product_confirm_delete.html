{% extends 'shopapp/base.html' %}

{% block title %}
    Confirm Archived
{% endblock %}

{% block body %}
    <h1>Are you sure you want to delete {{ object.name }}?</h1>
    <br>
    <div>
        <a href="{% url 'shopapp:product_details' pk=object.pk%}">Back to product</a>
    </div>
    <br>
    <div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Archived</button>
    </form>
    </div>
{% endblock %}
