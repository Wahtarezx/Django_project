{% extends 'shopapp/base.html' %}

{% block title %}
    Create Order
{% endblock %}

{% block body %}
    <h1>Create Order</h1>
    
    <div>
    <form method="get">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create order</button>
        
    </form>
    </div>
    
    <div>
        <a href="{% url 'shopapp:orders_list' %}">
            Back to Orders List
        </a>
    </div>
{% endblock %}
